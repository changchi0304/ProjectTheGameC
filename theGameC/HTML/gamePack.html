              </div>
              <div>

                  <span>
                    Counter-Strike
                    是一款經典的第一人稱射擊遊戲，玩家需要根據任務目標進行射擊、燒毀物品、拆除炸彈等各種戰鬥行動。遊戲以恐怖分子和反恐精英兩方對戰為主題，具有深度和高度的槍械操作性和社交性的遊戲。</span
                  >
                </div>
                <br /><br /><br />
                <div class="gameInfo2">
                  <div>
                    <p><span>開發商：</span><span>Value</span></p>
                    <p><span>營運商：</span><span>TheGameC</span></p>
                    <p><span>年齡限制：</span><span>普遍級</span></p>
                    <p><span>評分：</span><span>3.5</span></p>
                    <p><span>遊玩人數：</span><span>15000</span></p>
                  </div>
                  <div class="s2btnDiv">
                    <button>加入遊戲庫</button>
                  </div>
                </div>
              </div>

            </div>
